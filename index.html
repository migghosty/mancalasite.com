<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mancala Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <main class="background">
        <section class="title">
            <h1>Mancala</h1>
        </section>

        <div class="display">
            Player <span class="display-player player1">1</span>'s turn
        </div>
        <div class="game-container">
            <div class="mancala item-13 player2-mancala">0</div>
            <div class="inner-container">
                <div class="pit item-1 player2-valid">4</div>
                <div class="pit item-2 player2-valid">4</div>
                <div class="pit item-3 player2-valid">4</div>
                <div class="pit item-4 player2-valid">4</div>
                <div class="pit item-5 player2-valid">4</div>
                <div class="pit item-6 player2-valid">4</div>
                <div class="pit item-7 player1-valid">4</div>
                <div class="pit item-8 player1-valid">4</div>
                <div class="pit item-9 player1-valid">4</div>
                <div class="pit item-10 player1-valid">4</div>
                <div class="pit item-11 player1-valid">4</div>
                <div class="pit item-12 player1-valid">4</div>
            </div>
            <div class="mancala item-14 player1-mancala">0</div>
        </div>
        
        <div class="display announcer hide"></div>
        <div class="controls">
            <button id="reset">Reset</button>
        </div>

    </main>
    
    
</body>
</html>
